<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul{
            list-style: none;
        }
        ul li{
            width: 100px;
            height: 30px;
            background-color:blueviolet;
            margin: 5px;
        }

        ul li div{
           display:none;
        }

        ul{
            width:600px;
            height: 500px;
            background-color: aqua;

        }

        ul li:hover div{
            position: absolute;
            left:200px;
            top:10px;
           display: block;
           width:300px;
           height: 300px;
           background-color: red;
        }
    </style>
</head>
<body>


    <ul>
        <li>a
             <div>dfdfdf</div>
        </li>
        <li>b
            <div>zzzz</div>
        </li>
        <li>c</li>
        <li>d</li>
        <li>d</li>
        <li></li>
    </ul>
    
</body>
</html>
