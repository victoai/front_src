        nav {

            background-color: rgb(219, 230, 240);
            height: 30px;
            line-height: 30px;
        }
        nav a{
            text-decoration: none;
            color: black;

        }
        section{
            width: 1400px;

            background-repeat: no-repeat;
            margin-bottom: 10px;
        }
        section .login{
            margin: 0 auto;
            width: 500px;
            padding: 20px;
        }
        section .login input{
            width: 97%;
            height: 40px;
            margin-bottom: 10px;
        }
        section .login button{
            width: 100%;
            height: 60px;
            background-color: lightgray;
            border: none;
            border-radius: 5px;
        }
        footer{
            
            width: 1400px;
            margin: 0 auto;
            margin-top: -40px;
            padding: 20px;
            display: flex;
            background-color: rgb(219, 230, 240);

        footer .footer_img{
