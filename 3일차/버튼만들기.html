<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
           display: block;
           width:150px;
           height: 50px; 
           background-color: rgb(189, 186, 186);
           border:1px solid orange;
           color:white;
           text-align: center;
           line-height: 50px; /* 수직 가운데 맞춤, 높이값과 동일하게 지정하면됨 */
           border-radius: 5px;
           font-weight: bold;
           transition: 1s;
           font-size: 12px;
        }

        /* 가상클래스선택자 => 동작일 때 스타일지정 , 극히일부제공 => 자바스크립트영역 */
        .btn:hover{  /* 마우스가 올려졌을 때 */
            background-color: orange;
            color:black;           
        }

        .btn_c{
           display: block;
           width:100px;
           height:100px; 
           background-color: rgb(189, 186, 186);
           border:1px solid orange;
           color:white;
           text-align: center;
           line-height: 100px;
           border-radius: 50%;
           font-weight: bold;
           transition: 1s;
           font-size: 12px;
        }
        .btn_c:hover{
         background-color: aliceblue;
        }

    </style>
</head>

<body>

    <div class="btn">
        저장
    </div>
    <span class="btn"> 등록</span>
    <a  class="btn">취소</a>
  
</body>
</html>
