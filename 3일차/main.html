<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .main{
            width:1400px;
            background-color: antiquewhite;
            margin: 0 auto;
            display: flex;
        }
        .main .section{
            width:70%;           
            background-color: blue;

        }

        .main .aside{
            width:30%;            
            background-color: red;
        }

        .main .section ul{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }
        .main .section ul li{
            width: 300px;
            height: 300px;
            border:1px solid black;
        }
        .aside{
            text-align: center;
        }
        .aside img{
            width:150px;
            height: 150px;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <div class="section">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="aside">
            <a><img src="" alt=""></a>
            <a><img src="" alt=""></a>             
        </div>
    </div>
</body>
</html>
