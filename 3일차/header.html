<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            height: 200px;   
            background-color: aqua; 
            position: relative;   
        }
        .header .img_wrap{
            background-color: blue;
            position: absolute;
            left: 100px;
            top:50px;
        }
        .header .search_wrap{
            background-color: red;
            /* position:static;    top, bottom, left, right  속성이 적용이 안됨 */
            position:absolute;
            bottom:10px;
            right: 0px;
        }
    </style>
</head>
<body>
    
   <div class="header">
     <div class="img_wrap"> tile 이미지</div>
     <div class="search_wrap">
        검색바
     </div>
   </div> 
</body>
</html>
