<body>

     <h3> --a   , a--  차이</h3>
    <script>

        let a=10;
        let b=10;

        let rtna;
        let rtnb;
      
        rtna  = --a;
        rtnb  = b--;

        alert( a);     // 9
        alert( b);     // 9

        alert( rtna);   // 9
        alert( rtnb);   // 10 



    </script>


</body>
