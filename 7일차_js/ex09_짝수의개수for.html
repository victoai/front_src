<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <script>
        // 수를 입력받아 짝수의 개수를 구하시오  (10번 )
        let N;  //  
        let even=0;        
        
       for( let i=1 ; i<=10; i++){ 
                    
            N= prompt("수를 입력하세요");
            if( N %2 ==0) {
                even= even+1;
            }
        }

        //반복종료
        alert( "총 짝수개수=" + even);

    </script>
