<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border:1px solid black;
        }
        table{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>  

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td colspan="2">5</td>           
        </tr>

        <tr>
            <td colspan="3">7</td>          
        </tr>
    </table>

</body>
</html>
