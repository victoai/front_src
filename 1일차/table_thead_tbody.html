<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , td{
            border:1px solid black;
        }
        table{
            width: 100px;
            height: 100px;
        }
        thead{
           background-color: blue; 
           font-size: 20px;
           color:white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>    
        </thead>    
        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>            
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
         </tbody>

    </table>
    
</body>
</html>
