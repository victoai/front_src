<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width:100px;
            height: 100px;
        }

        a{
            width: 500px;
            height: 500px;
        }

        input{
            height: 40px;
        }

    
    </style>
</head>
<body>    
    <h1>태그들의 종류</h1>
    <ul>
        <li>블럭태그 , block</li>
        <li>인라인태그 , inline</li>
        <li>인라인블럭,  inline-block</li>
    </ul>
    <!-- 블럭태그   한줄전체, 크기가짐-->
    <h2>블럭태그</h2>
    <p>
        h , p , li , div 태그들 블럭태그 <br>
        가로100% 차지, 한 라인을 다 사용함 
        크기를 가짐, width, height
    </p>
    <p>p태그는 블럭태그</p>
    <h3>hN태그 블럭태그</h3>    
    <ul>
        <li> 리스트태그</li>
        <li> 리스트태그</li>
    </ul>
    <div> div태그</div>

    <!--  인라인태그  라인안에 여러개-->
    <h2>인라인태그 : 인라인태그(크기를 가질 수 없다), 인라인블럭(크기를 가진다)</h2>
    <img src="images/fall.jpg" />
    <img src="images/fall.jpg" />
    <a  href="http://www.naver.com">네이버</a>  
    <a  href="http://www.google.com">구글</a>
    <input type="text"  placeholder="아이디" />
    <input type="text"  placeholder="비밀번호"/>


    

    
   




</body>
</html>
