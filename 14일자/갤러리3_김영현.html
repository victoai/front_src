<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .gallery{
            width:400px;
            height:300px;
            border:1px solid black;
            position: relative;
            background-image: url(./media/Penguins.png);
            background-position: center;
            background-size: cover;
        }

        .left_btn{
            width:30px;
            height:30px;
            border-radius: 50%;;
            background-color: blue;
            position: absolute;
            left:10px;
            top:130px;
        }

        .right_btn{
            width:30px;
            height:30px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            right:10px;
            top:130px;
        }
    </style>
    <script>

        let imgNames=[  "media/Penguins.png", 
                        "media/Lighthouse.png",
                        "media/Chrysanthemum.png",
                        "media/Desert.png",
                        "media/Hydrangeas.png",
                        "media/Jellyfish.png",
                        "media/Koala.png",
                        "media/Tulips.png"
        ];

        let next = 1;

        function right(){
            let gallery = document.querySelector(".gallery");
            gallery.style.backgroundImage ="url('"+ imgNames[next] +"')"; 
            gallery.style.backgroundPosition = "center";
            gallery.style.backgroundSize = "cover";
            next++;
            next = next % imgNames.length;
        }

        
        function left(){
            next--;
            if(next<0){
                next = imgNames.length-1;
            }
            let gallery = document.querySelector(".gallery");
            gallery.style.backgroundImage = `url( '${imgNames[next]}')`;
            gallery.style.backgroundPosition = "center";
            gallery.style.backgroundSize = "cover";
         }
        
    </script>
</head>
<body>
    
    <div class="gallery">
        <div onclick="left()" class="left_btn"></div>
        <div onclick="right()" class="right_btn"></div>
    </div>

</body>
</html>
