<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gallery{
            width: 300px;
            height: 300px;
            border:1px solid black;              
            position: relative;       
            background-image: url("media/Penguins.png");
            background-size: cover;
            background-position: center;
        }

        .left_btn{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            
            border:2px solid brown;     
            background-color:transparent;    
            position: absolute;
            left: 10px;
            top:130px;
        }

        .right_btn{
            width: 30px;
            height: 30px;
            border-radius: 50%;      
            border:2px solid brown;     
            background-color:transparent;          
            position: absolute;   /* top, right, left, bottom => position 변경해야 함*/
            top:130px;
            right: 10px;
            
        }
    </style>


<script>
       let imgNames= ["media/Penguins.png", 
             "media/Lighthouse.png",
             "media/Chrysanthemum.png",
             "media/Desert.png",
             "media/Hydrangeas.png",
             "media/Jellyfish.png",
             "media/Koala.png",
             "media/Tulips.png"
        ] ;

        let next=1;   // 이미지배열의 index를 의미 (1 => 두번째 부터 )       
        function nextChangeImg(){    
            next++;        
            if( next >= imgNames.length)
                next=0;
            next =  next % imgNames.length;           
        
            let gallery   =document.querySelector(".gallery");            
            //gallery.style.backgroundImage =`url('${imgNames[next]}')`; 
            gallery.style.backgroundImage ="url('"+ imgNames[next] +"')"; 
            gallery.style.backgroundPosition="center"
            gallery.style.backgroundSize="cover"; 
               
            //next %= imgNames.length;   //   8 % 8  => 0     9%8 =>1    (0~7)
           
          
        }
        function previousChangeImg(){
            
            next--;           
            if (next <= 0 ) 
                next = imgNames.length-1;  


            let gallery   =document.querySelector(".gallery");            
            //gallery.style.backgroundImage =`url('${imgNames[next]}')`; 
            gallery.style.backgroundImage ="url('"+ imgNames[next] +"')"; 
            gallery.style.backgroundPosition="center"
            gallery.style.backgroundSize="cover"; 
                     
                   
        }
</script>
</head>
<body>
    

    <div class="gallery">   
        <div class="left_btn"  onclick="previousChangeImg()">p</div>
        <div class="right_btn"  onclick="nextChangeImg()">n</div>
    </div>
</body>
</html>
