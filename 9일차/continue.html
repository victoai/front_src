<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        for( let i=1;  i<=10 ; i++){
            //홀수만 출력
            //짝수면 바로 다음번 진행으로 넘어갈수 있도록 => continue
            //if( !(i%2)) 
            if(  i%2 ==0 ) {   //짝수면 다음 반복으로 진행
                continue;   
            }      
            alert(i);
        }

    </script>


</body>
</html>
