<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


     
    <script>

        //용재님 별
        for(let i=0; i<5; i++){            
            
            for(let j=0; j<5; j++){
                document.write("*");
            }
            document.write("<br>");
            
        }

    </script>

    <script>


        // *로 시작해서 *****까지 출력  은진님 별 //

        let star="";
        for(let i=1; i<=5; i++){
            star += "*";
            document.write(star + "<br>");
        }
        
    </script>

    <script>
        // 영현님
        for(let i=1; i<=5; i++){
            for( let i=1 ; i<=5 ; i++){
                document.write("*");
            }
        }
    </script>



 


    
</body>
</html>
