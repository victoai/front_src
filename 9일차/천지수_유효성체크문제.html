<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
     /* 1.문제 
       수를입력받아 점수 출력하기    80->80점입니다. !

       단 점수가 유효하지 않으면 계속 입력받는다 .( 숫자가 아닌경우 또는 유효범위가 아닌경우)

       2. 1번문제를 반복한다. 여러번 작업을 하게 한다

      


      
 //1. 처리과정/////////////////하나 처리 ////////////////
      1.1. 수를입력
      1.2. 반복  (숫자가 아닌경우 이거나 유효범위가 아닌겨우) : 올바른값을 입력받기위해반복 
         - 수를입력
      1.3  점수출력  


      


 //2. 처리과정///////////////// 반복////////////////
    1. 반복
      1.1. 수를입력
      1.2. 반복  (숫자가 아닌경우 ) : 올바른값을 입력받기위해반복 
         - 수를입력
      1.3. 수가유효한지 판단 
         - 유효한값이 아니면 메시지출력
         - 유효한 값이면 점수결과 출력
    
    2.종료
        

 /// 2.번 문제의 다른 처리과정/// ////////////////
    1. 반복 
      1.1. 수를입력
      1.2. 반복  (숫자가 아닌경우 이거나 유효범위가 아닌겨우) : 올바른값을 입력받기위해반복 
         - 수를입력
      1.3  점수출력    
    2.종료   
 */ 


  //1. 코딩

  /*
        1.1. 수를입력
        1.2. 반복  (숫자가 아닌경우 이거나 유효범위가 아닌겨우) : 올바른값을 입력받기위해반복 
             - 수를입력
        1.3  점수출력 

      */

   let num; // 시험점수
   num =parseInt(prompt("점수입력"));
   while( isNaN( num)   ||    ( num >100 ||   num <0 ) ){  //유효한값이 아니면 계속 입력받겠다
        num = prompt("올바른 시험점수 입력");
   }
   // 올바르게 입력하면 반복을 탈출합니다.
   alert( num +"점입니다.");

 
   
   
   // 2.번 코딩

   for( let i=1; i<=5 ; i++){    //5번 반복합니다.
    //위의내용이 반복문 속에 쏙~~~
        let num; // 시험점수
        num =parseInt(prompt("점수입력"));
        while( isNaN( num)   ||    ( num >100 ||   num <0 ) ){  //유효한값이 아니면 계속 입력받겠다
            num = prompt("올바른 시험점수 입력");
        }    
   }
    </script>
</body>
</html>
