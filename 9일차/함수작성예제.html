     //임영빈 함수

    function star(){
        for(let i=1 ; i<=8; i++){

        }

    function star5(){
        for(let i = 0; i < 5; i++){
            for(let j = 0; j < 5; j++){
                document.write("* ")
            }
            document.write("<br>")
        }
    }

    star5();


    //이용재 함수
    function printStars(){

        for(let i=0; i<5; i++){ 
            for(let j=0; j<5; j++){
                document.write("*");
            }
            document.write("<br>");

        }
     }

    printStars();
