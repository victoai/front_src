<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header{
            height: 80px;
            background-color: antiquewhite;
            padding: 20px;
           
        }
      
        ul {           
            width: 1100px;       
            display: flex;            
            margin: auto;
        }


        ul li {               
            position: relative;
            flex-grow: 1;
            list-style: none;
        }

        ul li::before {
            content: "";
            width:1px;
            height: 12px;
            display: block;
            background-color:black;
            position: absolute;
            top:0px;
            bottom:0px;
            margin: auto;
           
        }
        ul li:first-child::before {
            display: none;
        }
        ul li a {
                   
            display: block;           
            padding: 10px;          
          

        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    
  

<header>
    <ul>
        <li><a href="#">sing in</a></li>
        <li><a href="#">sing in</a></li>
        <li><a href="#">sing in</a></li>
        <li><a href="#">sing in</a></li>
        <li><a href="#">sing in</a></li>
    </ul>

</header>
    
</body>
</html>
