<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        header{
            height: 100px;
            background-color: antiquewhite;
        }

        header .sub_menu{
            width: 1000px;
            margin: auto;
            display: flex;
            
        }

        header .sub_menu ul {
           
            list-style: none;
            display: flex;
           
        }

        header .sub_menu ul li{
            width:100px;
            flex-grow: 1;
        }

        .search{
            height: 30px;

            position: relative;
        }
        .search input{
            width:30px;
            height: 30px;
        }

        .search img{
            width:30px;
            height: 30px;
            position:absolute;
            top:0px;
            bottom: 0px;
            margin: auto;
        }

        header .main_menu ul {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        
        <div class="sub_menu">
            <ul>
                <li><a  href="#">sign in</a></li>
                <li><a  href="#">sign in</a></li>
                <li><a  href="#">sign in</a></li>
                <li><a  href="#">sign in</a></li>
            </ul>

            <div class="search">
                <input type="text">
                <img src="images/search.png" alt="">
            </div>
        </div>
        <div class="main_menu">
            <ul>
                <li><a  href="#">sign in</a></li>
                <li><a  href="#">sign in</a></li>
                <li><a  href="#">sign in</a></li>
                <li><a  href="#">sign in</a></li>
            </ul>
        </div>
    </header>

</html>
