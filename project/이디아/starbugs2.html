<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        body{            
            line-height: 1.4em;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        img{
            display: block;
        }

       
        a{
            text-decoration: none;
        }

        header{
            
            border-bottom: 1px solid #ccc;
            background-color: rgb(250, 248, 245);
           
            
        }

        header .inner{
            height: 200px;
            width:1100px; 
            margin: auto;
            position: relative; 
            
        }

        header .inner .logo{
            height: 122px;
            position:absolute;
            display: block;
            top:0px;
            bottom: 0px;
            margin: auto;
          
        }
        header .inner .sub-menu ul.menu{

            display: flex;
            list-style: none;
        }

        header .inner .sub-menu ul.menu  li{
          
            position: relative;

        }
        header .inner .sub-menu ul.menu  li a{
            padding: 10px 11px;

        }

        header .inner .sub-menu ul.menu  li a:hover{
          color:red;
        }

      

        header .inner .sub-menu ul.menu  li::before{
            content: "";
            display: block;
            width: 1px;
            height: 12px;
            background-color: rgb(195, 239, 137);
            position:absolute;
            top:0px;
            bottom: 0px;
            margin: auto;
            
            

        }

        header .inner .sub-menu ul.menu  li:first-child::before{
            display: none;
        }

        header .inner .sub-menu  {
            display: flex;
            position:absolute;
            right: 0px;
            top:20px;
            font-size: 12px;
            
        }
        header .inner .sub-menu  .search{
            height: 30px;
            width:150px;
            background-color: white;
            position: relative;
            border-radius: 5px;
            margin-top: 10px;
          

        }
        header .inner .sub-menu  .search input{
            width:110px; 
            height: 20px;
            margin-top: 5px;
            border:0px;
            outline: none;
            
            
        }
        header .inner .sub-menu  .search img{
            width:30px;
            height: 20px;  
            display: inline-block;          
            position: absolute;
            top:0px;
            bottom: 0px;
            margin: auto;

            
            
        }
        
    </style>
</head>
<body>
    <header>
       <div class="inner">
         <!-- logo  -->
         <a href="#"  class="logo">
            <img src="images/star.png"  alt="logo">
        </a>
        <!-- sub menu  -->
        <div class="sub-menu">
            <ul class="menu">
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        <!--search-->
            <div class="search">
                <input type="text">
                <img src="images/search.png" alt="search" >
            </div>

       
        </div>       
       </div>
    </header>
</body>
</html>
