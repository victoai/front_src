        #login_wrap2 {

        .border, .login_button {
            height:40px;
            margin:8px;
        }
        .border{
            width:280px;
            border:0px;
            outline:0px;
            background-color: #EEEBEE;
            padding:0px 0px 0px 20px;
        }

        .login_button {
            width:305px;

            height: 50px;

        #logout_button {

        #mypage_button, #shopping_cart_btn {

        #shopping_cart {
            width:325px;
            height:230px;
            border: 1px solid gray;
            position: absolute;

            display: block;
            width: 280px;
            height: 50px;
            margin: auto;

        #text {

        .last {

        #right_menu{

            height: 30px;

            line-height: 40px;
            background-repeat:no-repeat;
        }
        #blank{
            height: 70px;
        }

        img {
            width: 25px;
            height: 25px;
            padding:10px;
        }

            width: 30px;
            height: 30px;
            background-image:url("./사이드메뉴/upper_btnR.png") ;
            background-position: center;
            line-height: 45px;
            background-repeat:no-repeat;
        }

        #lower{

            height: 30px;
            background-image:url("./사이드메뉴/lower_btnR.png") ;
            background-position: center;
            line-height: 45px;
            background-repeat:no-repeat;
        }

        #upper:hover {
            width: 30px;
            height: 30px;
            background-image:url("./사이드메뉴/upper_hover.png") ;
            background-position: center;
            line-height: 45px;
            background-repeat:no-repeat;
        }

        #lower:hover{
            width: 30px;
            height: 30px;
            background-image:url("./사이드메뉴/lower_hover.png") ;
            background-position: center;
            line-height: 45px;
            background-repeat:no-repeat;
        }

    <script>
        function login() {
            alert("dfddfd");
            let logindiv=document.getElementById("login_wrap")
            let logindiv2=document.getElementById("login_wrap2");

            alert(logindiv2.style.display);
            if (logindiv2.style.display =="block") {
                logindiv.style.display = "none";
                logindiv2.style.display = "none";}
            else if (logindiv.style.display == "none") {
            logindiv.style.display = "block";}
            else {logindiv.style.display = "none";}
        }
        function login2(){
            let logindiv=document.getElementById("login_wrap")
            let logindiv2=document.getElementById("login_wrap2")
            if (logindiv2.style.display == "none") {
                logindiv.style.display ="none";
                logindiv2.style.display = "block";
            }
            else {logindiv2.style.display = "none";}
        }
        function search() {
            let searchdiv=document.getElementById("search_wrap")
            if (searchdiv.style.display == "none") {
            searchdiv.style.display = "flex";}
            else {searchdiv.style.display = "none";}
        }
        
        function shopper() {
            let shopperdiv=document.getElementById("shopping_cart")
            if (shopperdiv.style.display == "none") {
            shopperdiv.style.display = "block";}
            else {shopperdiv.style.display = "none";} }
    </script>
