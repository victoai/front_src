<body>

    <h3>swtich </h3>

    <script>

        // 1. 입력  , 2 : 조회, 3.삭제 , 4변경
      //  let menu =1;

        // "1"  - > 1 
        // "12"  -> 12
        //  parseInt("12")  = > 12   
        //  parseInt() ,문자 "122" (숫자로 이루어진 문자) 를  진짜 숫자로 바꿈 

        let menu =  parseInt(prompt("메뉴 선택하세요 1.입력,2.조회,3.삭제,4.변경"));
        switch( menu) {
            case 1:
                alert("입력합니다.");
                break;
            case 2:
                alert("조회합니다");
                break;
            case 3:
                alert("삭제합니다");
                break;
            case 4:
                alert(" 변경합니다");
                break;
            default :
                alert(" 잘못입력하셨습니다. ");
        }   

    </script>
</body>
