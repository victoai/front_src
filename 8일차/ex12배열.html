<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //배열  배열기호  [ ] 대괄호

        let snack ="맛동산" ;   // 변수  , 값하나        
        console.log( snack);

        let snacks  = [ "맛동산" ,"빼뺴로" ,  "초코파이" ] ;   //   값 집합

        //배열의 요소를 접근할때  index 사용  0부터 시작됨
        alert( snacks[0]);
        alert( snacks[1]);
        alert( snacks[2]);

        snacks[0]="새우깡";

        
        //배열은 반복문과 함께 사용된다
        for( let i=0 ; i< snacks.length ; i++){
            alert(  snacks[i]);
        } 



    </script>
</body>
</html>
