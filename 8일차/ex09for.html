<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let sum=0;  //합계를 저장할 변수 

        for(let i=1; i<=10 ; i++){   //    for(초기식; 조건식; 증감 )
            console.log(i);
        }

         console.log("==============")
        for(let i=1; i<=10 ; i+=2){   //    for(초기식; 조건식; 증감 )
            // 명령문 수행
            console.log(i);
        }

        console.log("==============")
        for(let i=10; i >=1 ; i--){   //    for(초기식; 조건식; 증감 )
            // 명령문 수행
            console.log(i);
        }
        console.log("==============")
        for(let i=10; i >=1 ; i-=2){   //    for(초기식; 조건식; 증감 )
            // 명령문 수행
            console.log(i);
        }
    </script>
</body>
</html>
