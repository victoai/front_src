<body>
    

    <h3>비교연산자  =>  참, 거짓 반환</h3>
<script>

    let su1=10;
    let su2 =3;


    console.log( su1 > su2);     // true
    console.log( su1 >= su2);    // 
    console.log( su1 < su2);     //
    console.log( su1 <= su2);    //

    console.log( su1 == su2);    //false     
    console.log( su1 != su2);    //true
</script>

<h3> 논리연산자   그리고  (&&)  ,   또는  ( || )  , ! (부정) </h3>
 
<script>

    let kor=80;
    let eng=95;

    console.log(   kor>=90  && eng >=90  );    // false       
    console.log(   kor>=95  || eng >=95  );    // true  
    console.log( "부정연산자 !=" +   !(kor>=80)) ;             // 참 ->부정  거짓(false)

</script>
 <br>
 and (&&)  , 조건이 두 개 있는 경우 둘 다 만족해야 참 ,  나머지는 모두 거짓   <br>
 or  (||)  , 조건이 두 개 있는 경우 하나만 만족해도 참 ,  둘다모두 만족스럽지 않은경우만 거짓

</body>
</html>
