<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3> if문  분기문</h3>


    <script>

        let kor=95;   // 등급구하기  A, B, C ,  F  (0 ~100)
        let grade ;

        if( kor >=90){
            grade='A';            
        }else if( kor>= 80){   // else if는 위의 조건이 아닌경우만 적용됨
            grade='B';
        }else if( kor>=70){
            grade='C';
        }else  {   // 그밖의 모든 경우 
            grade='F';
        }

        alert( "등급 :" +  grade);
    </script>
    
</body>
</html>
