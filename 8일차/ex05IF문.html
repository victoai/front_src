    <script>
        let kor=95;    //  성적에 대한 등급 구하기
        let grade;


        if(  kor >=90 ){
            grade="A";
        }
        if(  kor >=80 ){

            grade="C";

        if( grade  < 70 ){
            grade="F";
        }

        alert( grade );

    </script>
