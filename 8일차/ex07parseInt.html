    <script>



        //  "0" ->48   - 48   =  0 
        //  "1" ->49   - 48   =  1
        //  "A"  ->65    "a"  ->97

         let result1 = parseInt("12");      
         alert(result1);

         let result2 = parseInt("hello");  //   NaN  : 숫자가 아님을 뜻한 상수값 
         alert( result2);                 

         if( isNaN( result2) ){      // isNaN()   => NaN 판별하는 기능 true, false반환
             alert(" 숫자가 아닙니다.");
         }

    </script>
