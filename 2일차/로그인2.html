<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            width:600px;
            padding: 30px;
            border:0.5px solid rgb(179, 177, 177);
        }

        .login_wrap{
            width:500px;
            padding: 20px;
            border:0.5px solid rgb(179, 177, 177);
            margin: 0  auto;
            display: flex;
        }
        .link_wrap{
            width:500px;
            padding: 20px;
            border:0.5px solid rgb(179, 177, 177);
            margin: 0 auto;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        .col1{
            width:70%;
            padding: 10px;
            
        }
        .col2{
            width:30%;
            padding: 10px;             
        }
        .login_wrap input{
            width:100%;
            height: 40px;
            margin-top: 5px;

        }
        .login_wrap button{
            width:100%;
            height: 100%;
        }


    </style>
</head>
<body>

    <!---->
    <div class="wrap">
        <!-- 로그인영역-->
        <div class="login_wrap">
            <div  class="col1">
                <input type="text" placeholder="아이디">
                <input type="text" placeholder="비밀번호">
            </div>
            <div class="col2">
                <button>로그인</button>
            </div>
        </div>

        <!-- 링크영역-->
        <div class="link_wrap">
         회원가입 | 아아디 찾기 | 비밀번호 찾기
        </div>
    </div>
    
</body>
</html>
