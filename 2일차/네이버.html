<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrap{
            width:600px;
             /*border: 0.5px solid rgb(232, 229, 229);*/
            padding: 20px;
            margin: 0 auto;

        }        
        
        
        img{
            width: 50%;
            height: 120px;
            display: block;   /* 영역내에서 이미지 가운데정렬  */
            margin: 0 auto;
        }

        .info{
            width:100% ;
            padding: 10px;            
            margin: 0 auto;

        }

        input, select{
            width:100%;
            height: 60px;
            border:0.5px solid rgb(239, 230, 230);
            margin-top: 10px;
            font-size: 16px;
        }
        h3{
            margin-bottom: 0px;
            font-size: 16px;
            font-weight: bold;           
        }

        .birth{
            width:32%;
            height: 50px;
            border:0.5px solid rgb(239, 230, 230);
        }

        .tel{
            width:70%;
            height: 50px;
            border:0.5px solid rgb(239, 230, 230);
        }

        .btn_s{

            width: 130px;
            height: 50px;
            border:0px;
            background-color: #03c75a;
            margin-left: 5px;
            color: white;
            font-size: 18px;
            
        }

        .btn_l{
            width:100%;
            height: 60px;
            border:0px;
            background-color: #03c75a;
            color: white;
            font-size:20px;
            padding: 10px;
            margin-top: 20px;
         


        }
        
        .item{
            margin-bottom: 10px;
        }

        /*  회원가입 바닥영역  */
        .footer{
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
            padding: 10px;
            
        }
        span.naver{
            color: #03c75a;
            font-weight: bold;
            font-size: 18px;
        }

        .bold{
            font-weight: bold;
            font-size: 16px;
        }
          
    </style>
</head>
<body>

    <div class="wrap">
         <img src="naver.jpg">
         <div class="info">
            <div  class="item">
                <h3>아이디</h3>
                 <input type="text"   >
            </div>
            <div  class="item">
                <h3>비밀번호</h3>
                 <input type="password"  >
            </div>
            <div  class="item">
                <h3>비밀번호 재확인</h3>
                 <input type="password"  >
            </div>
            <p></p>
            <div  class="item">
                <h3>이름</h3>
                 <input type="password"  >
            </div>
            <div  class="item">
                <h3>생년월일</h3>
                 <input type="text"  placeholder="년(4자)"  class="birth">
                 <select class="birth">
                    <option value="">월</option>
                    <option value="">1</option>
                    <option value="">2</option>
                 </select>
                 <input type="text" class="birth" placeholder="일">
            </div>
            <div  class="item">
                <h3>성별</h3>
                 <input type="password" >
            </div>
            <div  class="item">
                <h3>본인확인 이메일</h3>
                 <input type="password" >
            </div>
            <div  class="item">
                <h3>휴대전화</h3>

                <select>
                    <option value="">대한민국+82</option>
                    <option value="">대한민국+82</option>
                    <option value="">대한민국+82</option>
                    <option value="">대한민국+82</option>
                </select>
                 <input type="text" class="tel" ><button class="btn_s">인증번호 받기</button>
            </div>
            
            <div class="item">
                <button class="btn_l">가입하기</button>
            </div>

            <div class="footer">
                <div>
                    이용약관 | <span class="bold">개인정보처리방침</span> | 책임의 한계와 법적고지 | 회원정보 고객센터
                </div>
                <div>
                    Copyright <span class="naver">NAVER</span>  Corp. All Rights Reserved.
                </div>
            </div>

         </div>

    </div>
    
</body>
</html>
