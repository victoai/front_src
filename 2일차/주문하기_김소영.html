<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            padding: 20px;
            /* border: 1px solid black; */
            margin: 0 auto;
        }

        .goods_info{

            width: 300px;
            padding: 20px;
            /* border: 1px solid black; */
            margin: 0 auto;
        }

        .order_info{
            width:400px;
            padding: 10px;
            /* border: 1px solid black; */
            margin: 0 auto;
        }


        .goods_info .img{
            width: 300px;
            height: 300px;
            /* border: 1px solid black; */
            background-image: url(./과일.jpg);
            margin: 0 auto;

        }
        .goods_info .name{
            font-weight: bold;
            font-size: 40px;
            text-align: center;
        }
        .goods_info .price{
            text-align: center;
            font-size: large;
        }
        .button{ 
            width: 100%;
            padding: 5px;
            margin top: 50px;
            
         }
         .order_info input{
            margin-bottom: 10px;
            width: 100%;
        }
         .customer{ width: 100%;
            
         }
    </style>
</head>
<body>
    <!--주문정보 -->
    <div class="wrap">
    
        <!--  상품정보-->
        <div class="goods_info">  
            <div class="img"> </div>
            <div class="name">청년 과일가게</div>
            <div class="price">사과 1000원부터~ 재철과일가게 </div>
        </div>

        <!--  주문내역정보-->
        <div class="order_info">
            <div>주문자이름 <br>
                 <input type="text"></div>
            <div>수량 <br>
                <select>
                    <option>수량을 선택하세요</option>
                    <option>1kg</option>
                    <option>2kg</option>
                    <option>5kg</option>
                </select>
            </div>
            <div class="customer">
            <div>주문금액<br> <input type="text"></div>
            <div>예약금액<br> <input type="text"></div></div>
            <div> <button class="button">주문하기</button>
        </div>
    </div>

</body>
</html>
