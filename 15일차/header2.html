    <title>Document</title>
    <style>
        *{  
            /* '는 공백있을때' 보통은 -연결 */
            font-family: 'Noto Sans KR', sans-serif;   
            padding: 0px;
            margin:0px;
        }
        header{
            width: 1000px;

        .search_area{

            height: 130px;
        
        }
        .search_wrap{
            width: 400px;
            height: 50px;
            border: 1px solid black;
            border: 2px solid rgb(94, 105, 155);
            background-color: white;
            border-radius: 3px;
            margin: auto;
            padding-left: 10px;
            margin-top: 40px;
            display: flex;
        }
        .search{
            width: 350px;
            height: 30px;
            border: 0px;
        }
        .search:focus{
            outline: none;
        }
        .search_btn{
            width: 30px;
            height: 30px;
            background-image: url(.././clone/image/search.png);
            margin: 10px auto;
            background-position: center;
            background-size: cover;
            cursor: pointer;
            /* 디브에 손가락모양으로 뜨게하는 */
        }
        .servicemenu_area{
            width: 200px;
            height: 130px;
           
        }
        .servicemenu{

            right :15px;
            top: 15px;
        }
        .gard{

        .logo{

            display: inline-block;
            font-size: 30px;

            color: chocolate;
        }
        header a{

            font-size: 12px;
        }

        nav{

            background-color: rgb(94, 105, 155);

        /* 메뉴영역 */
        nav .menu_wrap{

            margin: 0 auto;
            list-style: none;
            display: flex;
            /* 플렉스로 가운데 정렬하면 간격이 없이 붙어나옴 */
            border: 1px solid black;

        /* 상위메뉴 공간 확보 */
        nav .menu_wrap .menu1{
            width: 110px;
            height: 200px;
            margin: 0px 20px;
            border: 1px solid black;

        /* 하위메뉴 숨김 */
        .menu1 ul{display: none} ;
