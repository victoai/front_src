<body>
    
    <script>

        let cnt=0;    // 배열의 이미지 5개 (0, 1 ,2,3,4)  , 배열의 개수:5개

        for( let i=0; i<100 ; i++){
             let mod = cnt % 5;
             console.log(  cnt  +" : "+  mod) ;
            //console.log(` ${cnt} :  ${mod}`);
            cnt++;
        }

    </script>
