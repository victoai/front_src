<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .btn{
            display: block;  /* 인라인태그들도 너비를 가질 수 있도록  블럭속성으로 변경함 */
            width: 200px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            line-height: 100px;
            font-size: 70px;
            border-radius: 100%;
            color: orange;
            font-weight: bold;
            font-style: oblique;
       }
       
       .btn:hover{
            color:white;
            background-color: blue;      
        }


    </style>
</head>
<body>
    <div class="btn">★</div>
    <div class="btn">저장</div>
    <a  class="btn">취소</a>





    
</body>
</html>
