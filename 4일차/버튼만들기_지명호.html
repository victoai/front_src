<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.1s;
            
        }
        .btn2{
            display: block;
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid black;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.1s;
            
        }
        .btn:hover{
            background-image: url(/4일차/다운로드.png);
            background-size: cover;
            background-position: center;
            
            }
        .btn2:hover{
            background-image: url(/4일차/imag.png);
            background-size: cover;
            background-position: center;
        }
            
    </style>
</head>
<body>
    <div class="btn">자동차</div>
    <!--inline 태그 : 크기가 안먹음-->
    <span class="btn2">비행기</span>
    
    
</body>
</html>
