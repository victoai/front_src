<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .mybtn{
            display: block;
            width:130px;
            height: 40px;
            border:0.5px solid rgb(170, 166, 166);
            text-align: center;
            line-height:40px ;
            font-size: 12px;
            border-radius: 5px;
            color: orange;
        }

        .mybtn:hover{
            color: white;
            background-color: orange;
        }

        .sp{
            font-weight: bold;
            font-size: 20px;
        }
    </style>



</head>
<body>    
    <div class="mybtn sp">버튼</div>
    <!--  inline 태그 : 너비, 높이 지정 안됨  , 필요하면 block으로 변경-->
    <span  class="mybtn">저장</span>
    <a  class="mybtn">취소</a>

</body>
</html>
