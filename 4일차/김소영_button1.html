<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            padding: 20px;
            text-align: center;
            width: 130px;
            height: 30px;
            border-radius: 30px;
            line-height: 40px;
            font-size: 12px;
            color: blueviolet;
            background-color: orange;
        }
        .button:hover{
            color: aqua;
            background-color: rgb(134, 134, 209);
        }
        .button2{
            padding: 20px;
            text-align: center;
            width: 130px;
            height: 30px;
            border-radius: 80px;
            line-height: 40px;
            font-size: 12px;
            color: rgb(192, 90, 134);
            background-color: rgb(40, 219, 201);
            transition: 1s;
            
        }
        .button2:hover{
            color: rgb(40, 219, 201);
            background-color: rgb(192, 90, 134);
        }
        .button3{
            padding: 20px;
            text-align: center;
            width: 130px;
            height: 30px;
            border-radius: 300px;
            line-height: 40px;
            font-size: 12px;
            color: rgb(116, 48, 78);
            background-color: rgb(64, 5, 106);
            transition: 2s;
        }
        .button3:hover{
            color:rgb(107, 76, 188);
            background-color: rgb(176, 229, 79);
            
        }
    </style>
</head>
<body>
    <div class="button">저장
     </div><br>
     <div class="button2">취소</div>
     <br>
     <div class="button3">등록</div>
     
</body>
</html>
