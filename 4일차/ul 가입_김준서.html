<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            width: 550px;
            margin: 0 auto;
            padding: 20px 40px;
        }

        ul{
            list-style: none;
        }
        .info{
            list-style: none;
        }
        .info li{
            margin-bottom: 10px;
        }
        .info li input{
            margin-left: 5px;
            height: 20px;
        }
        h3{
            margin-top: 30px;
            margin-bottom: 25px;
        }
        .ji{
            
            font-size: 20px;
            line-height: 35px;
        }
        .ji li{
            margin-left: 30px;
        }
        textarea{
            width: 450px;
            height: 100px;
            display: block;
            margin-bottom: 5px;
        }
        .text_btn button{
            width: 75px;
            height: 25px;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <h3>개인정보</h3>
        <ul class="info">
            <li><label>이름</label><input type="text" placeholder="공백없이 입력하세요"></li>
            <li><label>연락처</label><input type="text"></li>
        </ul>

        <h3>지원 분야</h3>
        <ul class="ji">
            <li> <input type="radio"  name="field"  value="웹 퍼블리싱"> 웹 퍼블리싱</li>
            <li> <input type="radio"  name="field"  value="웹 퍼블리싱"> 웹 애플리케이션 개발</li>
            <li> <input type="radio"  name="field"  value=" 개발 환경 개선"> 개발 환경 개선</li>
        </ul>
        <h3>지원 동기</h3>
        <div class="text_btn">
            <textarea placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <button>접수하기</button>
            <button>다시쓰기</button>
        </div>
    </div>

</body>
</html>
