<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .visual{
            border:1px solid black;
            padding: 20px;
            position: relative;
        }
        .item{
            width: 50px;
            height: 50px;
            background-color: blue;            
        }

        .item:nth-child(1){
            position: absolute;
            right:0px;
            bottom: 0px;
        }
        .item:nth-child(2){
            position: absolute;
            right:0px;
            top: 0px;
        }
    </style>
</head>
<body>
    
    <div class="visual">
        <div class="item">1</div>
        <div class="item">2</div>
    </div>
</body>
</html>
