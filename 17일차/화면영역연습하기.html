<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            height: 300px;
        }

        .header{
            width:1000px;
            height: 300px;
            border:1px solid black;
            margin: 0 auto;
            display: flex;
        }
        .header .logo{
            width:200px;
            height: 300px;
            border:1px solid black;
        }

        .header .menu{
            width:600px;
            height: 300px;
            border:1px solid black;

        }
        .header .search{
            width:200px;
            height: 300px;
            border:1px solid black;
        }
                
        .card-wrap{
            width: 1000px;
            height: 500px;
            display: flex;
            border:1px solid black;
            margin: 0 auto;
        }

        .card-wrap .slide-bar{
            width: 60%;
            height: 500px;
            border:1px solid black;
        }

        .card-wrap .side-menu{
            width: 40%;
            height: 500px;
            border: 1px solid black;
        }

        .footer{
            width: 1000px;
            height: 300px;
            border:1px solid black;
            margin: 0 auto;
        }

        .footer .footer1{
            height: 200px;
            border:1px solid black;
        }
        .footer .footer2{
            height: 100px;
            border:1px solid black;
        }

    </style>
</head>
<body>
    
    <div class="wrap">

        <div class="header"> 
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
            <div class="search">검색</div>
        </div>

        <div class="card-wrap">
            <div class="slide-bar">슬라이드</div>
            <div class="side-menu">사이드 메뉴</div>
        </div>
        
        <div class="footer"> 
            <div class="footer1">풋터1</div>
            <div class="footer2">풋터2</div>
        </div>
    </div>
</body>
</html>
