<body>


    <script>

        //함수호출
        func1();
        func2();

        function func1(){     // 정상적으로 출력 , 자바스크립트 엔진이 선언문형식의 함수는 끌어올림 (호이스팅)
            alert(" func1 call");
        }

                            // 오류발생
        let func2 = function  (){            
            alert(" func2 call");   
        };
      


    </script>
