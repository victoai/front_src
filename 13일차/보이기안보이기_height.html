    <style>
        .detail{
              height: 0px;

              transition: .4s;  /*  0px   -> 100px  변화할때  변화되는시간을 설정해줄 수 있음 */

        }
    </style>

    <script>

       
        function detail(obj){
           // alert( obj);
            let detail =  obj.parentElement.firstElementChild.nextElementSibling;
           // alert( detail);
            detail.style.height="100px";
            detail.innerHTML="ddddd";

        }
    </script>
</head>
<body>
    
<div class="list">

</div>
